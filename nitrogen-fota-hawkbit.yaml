device_type: nrf52-nitrogen
job_name: {JOB_NAME}

timeouts:
  job:
    minutes: 6
  action:
    minutes: 3
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    images:
        bootloader:
          image_arg: '-ce -a 0x0 {bootloader}'
          url: {MCUBOOT}
        fota:
          image_arg: '-a 0x8000 {fota}'
          url: {APP}

- boot:
    method: pyocd
    timeout:
      minutes: 5

- test:
    monitors:
    - name: Linaro FOTA Hawkbit Test
      start: tc_start()
      end: PROJECT EXECUTION
      pattern: (?P<result>(PASS|FAIL))\s-\s(?P<test_case_id>\w+)
      fixupdict:
        PASS: pass
        FAIL: fail
